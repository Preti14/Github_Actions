name: "Hello Actions"
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
        required: true
        default: "World"

    runs:
      uses: "docker"
      image: "Dockerfile"

    branding:
      icon: "mic"
      color: "purple"
jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: Hello action
        run: echo "Hello User ${{ github.event.inputs.name }}"
